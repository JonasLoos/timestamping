<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Timestamping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Hash Timestamping</h1>
        
        <div class="upload-section">
            <h2>Upload File</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept="*/*">
                <label for="fileInput" class="file-input-label">
                    <span class="file-input-text">Choose a file or drag it here</span>
                </label>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <p><strong>Selected file:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
                <p><strong>Hash (SHA-512):</strong> <span id="fileHash" class="hash-display"></span></p>
            </div>
            
            <div class="actions">
                <button id="addHashBtn" class="btn btn-primary" disabled>Add Hash to Store</button>
                <button id="checkHashBtn" class="btn btn-secondary" disabled>Check if Hash Exists</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Results</h2>
            <div id="results" class="results-container"></div>
        </div>
        
        <div class="stats-section">
            <h2>Store Statistics</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Total Hashes</div>
                    <div class="stat-value" id="totalHashes">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Occupied Slots</div>
                    <div class="stat-value" id="occupiedSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Slots</div>
                    <div class="stat-value" id="totalSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Load Factor</div>
                    <div class="stat-value" id="loadFactor">-</div>
                </div>
            </div>
            <button id="refreshStatsBtn" class="btn btn-secondary">Refresh Stats</button>
        </div>
        
        <div class="manual-hash-section">
            <h2>Manual Hash Check</h2>
            <div class="hash-input-container">
                <input type="text" id="manualHashInput" placeholder="Enter 128-character hex hash" maxlength="128">
                <button id="checkManualHashBtn" class="btn btn-secondary">Check Hash</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timestamping</h1>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept="*/*" multiple>
                <label for="fileInput" class="file-input-label">
                    <span class="file-input-text">Choose files or drag them here</span>
                </label>
            </div>

            <div class="actions">
                <button id="addAllHashesBtn" class="btn btn-primary" disabled>Add All Hashes to Store</button>
                <button id="checkAllHashesBtn" class="btn btn-secondary" disabled>Check All Hashes</button>
            </div>
        </div>

        <div class="files-tabs-section" id="filesTabsSection" style="display: none;">
            <h2>File Processing</h2>
            <div class="tabs-container">
                <div class="tabs-header" id="tabsHeader">
                    <!-- Tab buttons will be inserted here -->
                </div>
                <div class="tabs-content" id="tabsContent">
                    <!-- Tab content will be inserted here -->
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h2>Store Statistics</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Total Hashes</div>
                    <div class="stat-value" id="totalHashes">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Occupied Slots</div>
                    <div class="stat-value" id="occupiedSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Slots</div>
                    <div class="stat-value" id="totalSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Load Factor</div>
                    <div class="stat-value" id="loadFactor">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Merkle Tree Size</div>
                    <div class="stat-value" id="merkleTreeSize">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Merkle Root</div>
                    <div class="stat-value merkle-root" id="merkleRoot">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Tree Update</div>
                    <div class="stat-value" id="lastTreeUpdate">-</div>
                </div>
            </div>
            <div class="stats-actions">
                <button id="refreshStatsBtn" class="btn btn-secondary">Refresh Stats</button>
                <button id="updateTreeBtn" class="btn btn-primary">Update Merkle Tree</button>
            </div>
        </div>

        <div class="manual-hash-section">
            <h2>Manual Hash Check</h2>
            <div class="hash-input-container">
                <input type="text" id="manualHashInput" placeholder="Enter hex-encoded hash (128 hex chars)" maxlength="128">
                <button id="checkManualHashBtn" class="btn btn-secondary">Check Hash</button>
            </div>
            <div id="manualCheckResult" class="manual-result" style="display: none;"></div>
        </div>
    </div>

    <!-- Merkle Proof Modal -->
    <div id="proofModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Merkle Proof Verification</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="proof-info">
                    <div class="info-item">
                        <label>File Name:</label>
                        <span id="proofFileName"></span>
                    </div>
                    <div class="info-item">
                        <label>File Hash:</label>
                        <span id="proofFileHash" class="hash-display"></span>
                    </div>
                    <div class="info-item">
                        <label>Expected Root:</label>
                        <span id="proofExpectedRoot" class="hash-display"></span>
                    </div>
                </div>

                <div class="verification-result" id="verificationResult">
                    <div class="verification-status" id="verificationStatus">Verifying...</div>
                    <div class="verification-details" id="verificationDetails"></div>
                </div>

                <div class="proof-steps" id="proofSteps">
                    <!-- Proof steps will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

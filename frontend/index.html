<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Timestamping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Hash Timestamping</h1>
        
        <div class="upload-section">
            <h2>Upload Files</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept="*/*" multiple>
                <label for="fileInput" class="file-input-label">
                    <span class="file-input-text">Choose files or drag them here</span>
                </label>
            </div>
            
            <div class="files-info" id="filesInfo" style="display: none;">
                <h3>Selected Files:</h3>
                <div id="filesList" class="files-list"></div>
            </div>
            
            <div class="actions">
                <button id="addAllHashesBtn" class="btn btn-primary" disabled>Add All Hashes to Store</button>
                <button id="checkAllHashesBtn" class="btn btn-secondary" disabled>Check All Hashes</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Current Upload Results</h2>
            <div id="results" class="results-container"></div>
        </div>
        
        <div class="stats-section">
            <h2>Store Statistics</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Total Hashes</div>
                    <div class="stat-value" id="totalHashes">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Occupied Slots</div>
                    <div class="stat-value" id="occupiedSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Slots</div>
                    <div class="stat-value" id="totalSlots">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Load Factor</div>
                    <div class="stat-value" id="loadFactor">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Merkle Tree Size</div>
                    <div class="stat-value" id="merkleTreeSize">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Merkle Root</div>
                    <div class="stat-value merkle-root" id="merkleRoot">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Tree Update</div>
                    <div class="stat-value" id="lastTreeUpdate">-</div>
                </div>
            </div>
            <div class="stats-actions">
                <button id="refreshStatsBtn" class="btn btn-secondary">Refresh Stats</button>
                <button id="updateTreeBtn" class="btn btn-primary">Update Merkle Tree</button>
            </div>
        </div>
        
        <div class="manual-hash-section">
            <h2>Manual Hash Check</h2>
            <div class="hash-input-container">
                <input type="text" id="manualHashInput" placeholder="Enter 128-character hex hash" maxlength="128">
                <button id="checkManualHashBtn" class="btn btn-secondary">Check Hash</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
